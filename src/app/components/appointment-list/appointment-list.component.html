
<a mat-raised-button color="primary" (click)="openCreateAppointmentForm()"><span class='spacer'></span><span
        class="fa fa-sign-in fa-lg"></span> Agregar cita </a>

<div class="container" fxLayout="column" fxLayoutGap="10px">

    <mat-list fxFlex>
        <mat-list-item *ngFor="let appointment of appointments">
            <h1 matLine> {{appointment.date|date:mediumDate}} </h1>
        </mat-list-item>
    </mat-list>
</div>
