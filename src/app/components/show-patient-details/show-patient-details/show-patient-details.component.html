<a mat-raised-button color="primary" [routerLink]="['/addnote', patient.id]"><span class="fa fa-sign-in fa-lg"></span> Agregar
    nota</a>


<div class="container" fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="100">
        <div>
            <h3>{{patient.Name + " " + patient.lastName| uppercase}}</h3>
            <hr>
        </div>
    </div>

    <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>

        <mat-accordion *ngFor="let note of patient.notes">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    {{note.date |date:mediumDate}}
                </mat-expansion-panel-header>
                <p>{{note.text }}</p>
            </mat-expansion-panel>
        
        
        </mat-accordion>
